apiVersion: '2023-05-01'
name: photo-service
type: Microsoft.ContainerInstance/containerGroups
properties:
  containers:
  - name: photo-server
    properties:
      environmentVariables: []
      image: photostructure/server:alpha
      ports:
      - port: 1787
      resources:
        requests:
          cpu: 1.0
          memoryInGB: 1.0
      volumeMounts:
      - mountPath: /ps/library
        name: pslibrary
      - mountPath: /pictures
        name: data
  osType: Linux
  restartPolicy: Never
  ipAddress:
    ports: 
      - protocol: "TCP"
        port: 1787
    type: "Private"
  subnetIds:
  - "id": "/subscriptions/3475e05d-2753-47d4-9337-98dd2c5cf78a/resourceGroups/rg-eastasia/providers/Microsoft.Network/virtualNetworks/rg-eastasia-vnet/subnets/aci"
  volumes:
  - name: pslibrary
    azureFile:
      sharename: "pslibrary"
      storageAccountName: "{storage_account}"
      storageAccountKey: "{storage_key}"
  - name: data
    azureFile:
      sharename: "{file_share}"
      storageAccountName: "{storage_account}"
      storageAccountKey: "{storage_key}"